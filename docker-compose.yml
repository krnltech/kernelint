version: '3.8'

services:
  # Next.js Application
  kernel-site:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kernel-international-site
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - kernel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Optional - for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: kernel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if available
    depends_on:
      - kernel-site
    networks:
      - kernel-network
    profiles:
      - production  # Only start nginx in production profile

  # Watchtower for automatic updates (Optional)
  watchtower:
    image: containrrr/watchtower
    container_name: kernel-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600  # Check every hour
      - WATCHTOWER_INCLUDE_STOPPED=true
    profiles:
      - production  # Only start watchtower in production

networks:
  kernel-network:
    driver: bridge

volumes:
  nginx_logs:
    driver: local